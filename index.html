<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
  <title>Frontend Mentor | Results summary component</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&family=Inter:opsz,wght@14..32,100..900&family=Red+Hat+Display:ital,wght@0,300..900;1,300..900&display=swap"
    rel="stylesheet">
</head>

<body>
  <section class="card-result">
    <div class="card-result-left">
      <h1>Your Result</h1>
      <div class="card-result-left-score">
        <h2>76</h2>
        <p>of 100</p>
      </div>
      <div class="card-result-left-great">
        <h3>Great</h3>
        <p>You scored higher than 65% of the people who have taken these tests.</p>
      </div>
    </div>
    <div class="card-result-right">
      <div class="card-result-right-summary">
        <h2>Summary</h2>
        <div class="card-result-right-cards">

          <div class="card-result-right-item reaction">
            <div class="card-result-right-item-icon">
              <img src="images/icon-reaction.svg" alt="Reaction">
              <p class="reaction-text">Reaction</p>
            </div>
            <div class="card-result-right-item-text">
              <p>80 <span>/ 100</span></p>
            </div>
          </div>

          <div class="card-result-right-item memory">
            <div class="card-result-right-item-icon">
              <img src="images/icon-memory.svg" alt="Memory">
              <p class="memory-text">Memory</p>
            </div>
            <div class="card-result-right-item-text">
              <p>92 <span>/ 100</span></p>
            </div>
          </div>

          <div class="card-result-right-item verbal">
            <div class="card-result-right-item-icon">
              <img src="images/icon-verbal.svg" alt="Verbal">
              <p class="verbal-text">Verbal</p>
            </div>
            <div class="card-result-right-item-text">
              <p>61 <span>/ 100</span></p>
            </div>
          </div>

          <div class="card-result-right-item visual">
            <div class="card-result-right-item-icon">
              <img src="images/icon-visual.svg" alt="Visual">
              <p class="visual-text">Visual</p>
            </div>
            <div class="card-result-right-item-text">
              <p>73 <span>/ 100</span></p>
            </div>
          </div>

        </div>
        <button class="card-result-right-button">Continue</button>
      </div>
  </section>
</body>

</html>
